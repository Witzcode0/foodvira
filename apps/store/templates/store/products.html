{% extends 'store/base.html' %}
{% block title %}
Products
{% endblock %}

{% block body %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for product in products %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{product.image.url}}">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.category.name}}</h3>
          <a href="{% url 'product_detail' product_id=product.id %}" class="text-gray-900 title-font text-lg font-medium">{{product.title}}</a>
          <p class="mt-1">â‚¹{{product.price}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
